<div class="main-content">
  <span _ngcontent-alb-c5="" class="material-icons" (click)="closePopup()">close</span>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">{{ headerTitle }} Entity</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="entityForm" (ngSubmit)="updateEntity()">
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Id (disabled)" formControlName="id" >
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Name" formControlName="name" type="text" >
                                  <mat-hint align="end">Not more then 100 characters long.</mat-hint>
                                    <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
                                    <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 100 characters</mat-error>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Description" formControlName="description" type="text" >
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Amount" formControlName="amount" type="number" >
                                  <mat-hint align="end">Enter integer number no more then 5 digits.</mat-hint>
                                  <mat-error *ngIf="hasError('amount', 'notInteger')">The number is not integer</mat-error>
                                  <mat-error *ngIf="hasError('amount', 'isGreater')">the number length greater than 5 digits</mat-error>
                              </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <label class="is-privet">Is privet</label>
                              <mat-checkbox formControlName="isPrivate"></mat-checkbox>
                            </div>
                        </div>
                          <button mat-raised-button type="submit" [disabled]="!entityForm.valid" class="btn btn-danger pull-right">{{headerTitle}}</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
